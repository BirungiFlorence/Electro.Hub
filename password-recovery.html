<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recover Password</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #1f2937, #3b82f6);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .recovery-card {
      background: white;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="recovery-card">
  <h2>üîê Password Recovery</h2>
  <p>Enter your email and we‚Äôll send you instructions to reset your password.</p>
  
  <form onsubmit="handleRecovery(event)">
    <input type="email" id="email" placeholder="Enter your email address" required />
    <button type="submit">Send Reset Link</button>
  </form>

  <div class="back-link">
    Remembered your password? <a href="login.html">Back to Login</a>
  </div>
</div>

<script>
  function handleRecovery(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;

    // Simulate sending email
    alert("If this email is registered, a reset link will be sent to: " + email);
    // Redirect or reset form if needed
  }
</script>

</body>
</html>
