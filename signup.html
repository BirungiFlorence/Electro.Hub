<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Electronic Hub</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.0.1/css/unicons.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #1f2937, #3b82f6);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signupform {
      background-color: white;
      max-width: 500px;
      width: 100%;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.9s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="submit"] {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #2563eb;
    }

    .footer-link {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: #555;
    }

    .footer-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<form class="signupform" onsubmit="handleFormSubmit(event)">
  <h2>üìù Create Your Account</h2>

  <div class="form-group">
    <label for="uname">Username</label>
    <input type="text" id="uname" name="uname" required />
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />
  </div>

  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" 
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
      title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
      required />
  </div>

  <div class="form-group">
    <label for="confirm-pass">Confirm Password</label>
    <input type="password" id="confirm-pass" name="confirm-pass"
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
      required />
  </div>

  <div class="form-group">
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I accept the <a href="terms.html">terms and conditions</a></label>
  </div>

  <input type="submit" value="Sign Up" />

  <div class="footer-link">
    Already have an account? <a href="login.html">Login here</a>
  </div>
</form>

<script>
  function handleFormSubmit(event) {
    event.preventDefault();

    const username = document.getElementById('uname').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('pass').value;
    const confirmPassword = document.getElementById('confirm-pass').value;
    const terms = document.getElementById('terms').checked;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    if (!terms) {
      alert("You must accept the terms and conditions.");
      return;
    }

    alert("Registration successful!");
    window.location.href = "Home.html";
  }
</script>

</body>
</html>
