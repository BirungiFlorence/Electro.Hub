<div class="container">
  <h1>ðŸ“¦ Manage Products</h1>

  <div class="product-form">
    <h2>Add New Product</h2>
    <label for="productName">Product Name</label>
    <input id="productName" type="text" placeholder="Product Name" />
    
    <label for="productPrice">Price ($)</label>
    <input id="productPrice" type="number" placeholder="Price ($)" min="1" />

    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="product-list">
    <h2>Product List</h2>
    <ul id="productList">
      <li>ðŸ’» MacBook Pro 16" - $2499</li>
      <li>ðŸ“± Samsung Galaxy S24 Ultra - $1299</li>
    </ul>
  </div>

  <script>
    function addProduct() {
      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;

      if (!name || !price) {
        alert('Please enter both name and price.');
        return;
      }

      if (price <= 0) {
        alert('Please enter a valid price.');
        return;
      }

      const item = document.createElement('li');
      item.textContent = `${name} - $${price}`;
      document.getElementById('productList').appendChild(item);

      // Clear the input fields after adding
      document.getElementById('productName').value = '';
      document.getElementById('productPrice').value = '';

      alert('Product added successfully!');
    }
  </script>

</div>
