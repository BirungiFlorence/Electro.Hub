<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service - Electro Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('pic1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      overflow-x: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: slideDown 1.5s ease-in-out;
    }

    header h1 {
      font-size: 2.8em;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 2s infinite alternate;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
      animation: bounceIn 1s ease;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      text-transform: uppercase;
      position: relative;
      transition: all 0.4s ease;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #00ffff;
      transition: width 0.3s ease;
    }

    nav ul li a:hover {
      color: #00ffff;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    main {
      padding: 80px 20px 40px;
      text-align: center;
    }

    main h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
      animation: fadeInUp 1s ease-in-out;
    }

    main p {
      font-size: 1.2em;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.6;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.2);
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 2s ease-in-out;
    }

    .form-container label {
      font-size: 1.1em;
      display: block;
      margin-bottom: 8px;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
      border-color: #ff00ff;
    }

    .form-container button {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
      transform: perspective(1px) translateZ(0);
    }

    .form-container button:hover {
      transform: scale(1.05) rotateX(5deg);
      box-shadow: 0 10px 30px rgba(255, 0, 255, 0.5);
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      animation: fadeInUp 2s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0%);
        opacity: 1;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      .logo {
        width: 60px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      main h2 {
        font-size: 2em;
      }

      main p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ELECTRO HUB</h1>
    <img src="logo.PNG" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="@prod.html">Products</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="contact.html">About Us</a></li>
        <li><a href="login.html">Login/Signup</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Book a Service</h2>
    <div class="form-container">
      <form action="submit_booking.php" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="service">Select Service</label>
        <select id="service" name="service" required>
          <option value="">Select Service</option>
          <option value="repair">Device Repair</option>
          <option value="diagnostics">Device Diagnostics</option>
          <option value="screen_replacement">Screen Replacement</option>
          <option value="battery_replacement">Battery Replacement</option>
          <option value="software_update">Software Update</option>
          <option value="data_recovery">Data Recovery</option>
          <option value="hardware_upgrade">Hardware Upgrade</option>
          <option value="network_setup">Network Setup</option>
          <option value="wifi_troubleshooting">Wi-Fi Troubleshooting</option>
          <option value="printer_setup">Printer Setup & Repair</option>
          <option value="virus_removal">Virus & Malware Removal</option>
          <option value="custom_pc_build">Custom PC Build</option>
          <option value="device_cleaning">Device Cleaning Service</option>
          <option value="warranty_service">Warranty Claim Assistance</option>
          <option value="installation">Home Installation Service</option>
          <option value="smart_home_setup">Smart Home Device Setup</option>
          <option value="trade_in">Device Trade-In</option>
          <option value="product_consultation">Product Consultation</option>
          <option value="technical_support">Technical Support</option>
          <option value="delivery_service">Product Delivery</option>
          <option value="camera_installation">CCTV/Camera Installation</option>
          <option value="router_configuration">Router Configuration</option>
          <option value="data_backup">Data Backup Service</option>
          <option value="mobile_unlocking">Mobile Unlocking</option>
          <option value="accessory_installation">Accessory Installation</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="message">Additional Notes</label>
        <textarea id="message" name="message" placeholder="Tell us more about your issue or request..."></textarea>

      <a href="payment.html">
    <button type="button">Submit Booking</button>
</a>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Electro Hub. All rights reserved.</p>
  </footer>

</body>
</html>
